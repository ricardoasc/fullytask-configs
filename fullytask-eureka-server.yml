server:
  port: 8761

eureka:
  renewalPercentThreshold: 0.85
  server:
    enableSelfPreservation: false
  instance:
    hostname: fullytask-eureka-server.sa-east-1.elasticbeanstalk.com
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/eureka/
      
